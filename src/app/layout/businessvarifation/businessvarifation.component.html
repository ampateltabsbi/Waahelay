<div [@routerTransition]>
  <div *ngIf="inboxMessage">
    <app-page-header [heading]="'Check Your Inbox to Confirm Your Email Address'" [icon]="'fa fa-file'"></app-page-header>
    <label class="col-form-label form-control-label">
      We sent an email to <b> {{emailAddress}}. </b> Please click the link in the email to continue submitting your
      business
      page to Waahelay.
    </label>
    <br />
    <label class="col-form-label form-control-label">
      If you do not see the email in your inbox, check your spam or junk mail folder. If the email address listed above
      is incorrect, resubmit the form on the previous page with the correct email address.
    </label>
    <br />
    <br />
    <button type="submit" class="btn btn-info" [routerLink]="['/businessvarification']" (click)="onInboxMessageClick()">
      <i class="fa fa-floppy-o" aria-hidden="true"></i> Submit
    </button>
  </div>

  <div *ngIf="inboxSMS">
    <app-page-header [heading]="'Choose How You Would Like to Verify'" [icon]="'fa fa-file'"></app-page-header>
    <div class="form-group row">
      <div class="col-lg-6">
        <label class="col-form-label form-control-label">
          By continuing, you represent that you have the authority to claim this account on behalf of this business.
        </label>
        <br />
        <br />
        <h3>How would you like to verify ?</h3>
        <br />
        <div class="card card-outline-secondary">
          <div class="card-body">
            <div class="form-group row">
              <div class="col-lg-12">
                <label class="col-form-label form-control-label" style="color: #1C77C0;">
                  <a class="fa fa-phone"></a> Call me at 0999 555 7777
                </label>
                <br />
                <label class="col-form-label form-control-label">Waahelay will call you and a verification code will be
                  displayed on the next screen. Submit this code using your phone.</label>
              </div>
            </div>
          </div>
        </div>
        <br />
        <button type="submit" class="btn btn-info" [routerLink]="['/businessvarification']" (click)="onInboxSMSClick()">
          <i class="fa fa-floppy-o" aria-hidden="true"></i> Submit
        </button>
      </div>
      <div class="col-lg-6">
        <div class="card card-outline-secondary">
          <div class="card-body">
            <div class="form-group row">
              <div class="col-lg-2">
                <img src="../../assets/images/logo1.png" alt="Avatar woman" style="width: 100px;height: 100px;">
              </div>
              <div class="col-lg-8">
                <h3>Your Business Name</h3>
                <label class="col-form-label form-control-label">Business Category</label>
                <br />
                <label class="col-form-label form-control-label">Business Country</label>
                <br />
                <br />
                <br />
                <br />
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="inboxPayment">
    <app-page-header [heading]="'Payment'" [icon]="'fa fa-file'"></app-page-header>
    <div class="form-group row">
      <div class="col-lg-6">
        <div class="card card-outline-secondary">
          <div class="card-body">
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Card Number</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" name="CardNumber" placeholder="Card Number">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Expire Date / Year</label>
              <div class="col-lg-4">
                <select class="form-control" name="ExpDate">
                  <option [ngValue]="1">Oct</option>
                </select>
              </div>
              <div class="col-lg-4">
                <select class="form-control" name="ExpYear">
                  <option [ngValue]="1">2024</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">CVV2 / CVC2</label>
              <div class="col-lg-4">
                <input class="form-control" type="text" name="CvvNumber" placeholder="CVV2 / CVC2 Number">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Full Name On Card</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" name="NameOnCard" placeholder="Name On Card">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <button type="submit" class="btn btn-info" [routerLink]="['/additionalbusinessdetail']" (click)="onPaymentClick()">
      <i class="fa fa-floppy-o" aria-hidden="true"></i> Submit
    </button>
  </div>
</div>
